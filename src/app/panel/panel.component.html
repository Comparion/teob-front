<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Panel</h3>
          </div>
          <div>
            <img width="100" height="100" src="{{userdetail.profilePhotoURL}}">
          </div>
          <div class="card-body">
            <h4 class="mb-0">Imię:<input [readonly]="true" *ngIf="!this.editPanel" value="{{userdetail.firstName}}"><input  [(ngModel)]="userdetail.firstName" *ngIf="this.editPanel" value="{{userdetail.firstName}}"></h4> 
            <h4 class="mb-0">Nazwisko:<input [readonly]="true" *ngIf="!this.editPanel" value="{{userdetail.secondName}}"><input [(ngModel)]="userdetail.secondName" *ngIf="this.editPanel" value="{{userdetail.secondName}}"></h4>
            <h4 class="mb-0">Numer telefonu:<input [readonly]="true" *ngIf="!this.editPanel" value="{{userdetail.numberPhone}}"><input [(ngModel)]="userdetail.numberPhone" *ngIf="this.editPanel" value="{{userdetail.numberPhone}}"></h4>
            <h4 class="mb-0">Zainteresowania:<input [readonly]="true" *ngIf="!this.editPanel" value="{{userdetail.interests}}"><input [(ngModel)]="userdetail.interests" *ngIf="this.editPanel" value="{{userdetail.interests}}"></h4>
            <h4 class="mb-0">Opis:<input [readonly]="true" *ngIf="!this.editPanel" value="{{userdetail.description}}"><input [(ngModel)]="userdetail.description" *ngIf="this.editPanel" value="{{userdetail.description}}"></h4>
            <br>
            <button (click)="delete()" type="button"  class="btn btn-primary float-right">Usuń konto</button>
            <button *ngIf="!this.editPanel" (click)="edit()" type="button"  class="btn btn-primary float-right">Edytuj</button>
            <button *ngIf="this.editPanel" (click)="save(userdetail)" type="button"  class="btn btn-primary float-right">Zapisz</button>
          </div>
        </div>
      </div>
    </div>
  </div>
