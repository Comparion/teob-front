<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Panel</h3>
          </div>
          <div>
            <img width="100" height="100" src="{{userdetail.profilePhotoURL}}">
          </div>
          <div class="card-body">
            <h4 class="mb-0">Imię:  {{userdetail.firstname}}</h4> 
            <h4 class="mb-0">Nazwisko:  {{userdetail.secondname}}</h4>
            <h4 class="mb-0">Numer telefonu:  {{userdetail.numberPhone}}</h4>
            <h4 class="mb-0">Zainteresowania:  {{userdetail.interests}}</h4>
            <h4 class="mb-0">Opis: {{userdetail.description}}</h4>
          </div>
          <div class="card-body">
            <form class="form">
              <button (click)="delete()" type="button"  class="btn btn-primary float-right">Usuń konto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
