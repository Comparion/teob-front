<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Logowanie</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label>Nazwa użytkownika</label>
                <input [(ngModel)]="userDataLogin.username" type="text"  name="username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Hasło</label>
                <input [(ngModel)]="userDataLogin.password" type="password"  name="password" class="form-control rounded-0"  required>
              </div>
              <button (click)="login()" type="button"  class="btn btn-primary float-right">Zaloguj się</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
