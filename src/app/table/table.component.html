<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Posty</h3>
          </div>
          <div *ngFor="let post of posts | async" class="card-body">
            <h3><b>{{post.town}} - {{post.subject}}</b></h3>
            <h4>{{post.body}}<span style="font-size: 10px;"> @{{post.username}}</span></h4>
         </div>
        </div>
      </div>
    </div>
  </div>
