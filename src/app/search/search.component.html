<div class="main">
    <div class="card-header">
        <h1 class="mb-0" style="text-align:center"><b>Użytkownicy</b></h1>
    </div>
    <div class="card container">
        <div class="row">
            <input class="col-4" placeholder="imię" [(ngModel)]="firstname">
            <input class="col-4" placeholder="nazwisko" [(ngModel)]="secondname">
            <input class="col-4" placeholder="nazwa użytkownika" [(ngModel)]="username">
        </div>
        <div class="row">
            <button (click)="wyszukajUzytkownikow()" type="button"
                class="btn btn-primary form-control">Wyszukaj</button>
        </div>
    </div>
    <div class="row" *ngFor="let user of users | async" class="card">
        <div class="card container rounded-0">
            <div>
                <img width="100" class="rounded-circle" height="100"  src="{{user.profilePhotoURL}}" id="profilePhoto">
                <span class="col-4" id="username"><b>{{user.username}}</b></span>
                <span class="col-4">{{user.firstName}} {{user.secondName}}</span>
                <span class="col-4">{{user.description}} {{user.interests}} {{user.numberPhone}}</span>
            </div>
        </div>
    </div>
</div>
